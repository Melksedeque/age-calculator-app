<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>

  <main class="page d-flex align-items-center">
    <div class="container">
      <div class="age-calculator">
        <form action="" class="calculator">
          <div class="form-group">
            <label for="day">Day</label>
            <input type="text" name="day" id="day" class="form-control" placeholder="DD" maxlength="2" data-day>
            <span class="error error_empty_day d-none">This field is required</span>
            <span class="error error_validation error_validation_day d-none">Must be a valid day</span>
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <input type="text" name="month" id="month" class="form-control" placeholder="MM" maxlength="2" data-month>
            <span class="error error_empty_month d-none">This field is required</span>
            <span class="error error_validation error_validation_month d-none">Must be a valid month</span>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" class="form-control" placeholder="YYYY" maxlength="4" data-year>
            <span class="error error_empty_year d-none">This field is required</span>
            <span class="error error_validation error_validation_year d-none">Must be in the past</span>
          </div>
          <span class="error error_validation_form d-none">Must be a valid date!</span>
          <div class="submit-form">
            <button type="submit" id="btnCalculate" class="btn-submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
            </button>
          </div>
        </form>

        <h1><span class="number number-years">--</span> years</h1>
        <h2><span class="number number-months">--</span> months</h2>
        <h3><span class="number number-days">--</span> days</h3>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Melksedeque" target="_blank">Melksedeque Silva</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/validationEmpty.js"></script>
  <script src="assets/js/validationDate.js"></script>
  <script src="assets/js/ageCalculator.js"></script>
</body>
</html>
